<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="robots" content="noindex,nofollow" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>D.E.M.A.N. Lab</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/slideshow.css" />
		
		<script src="js/modernizr.custom.js"></script>
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div id="slideshow" class="slideshow">
				<ul>
					<li>
						<div class="slide">
							<img class="icon" src="img/icons/insignia___demon.png" alt="Browser Icon"/>
							<h1>Презентация команды D.E.M.A.N. Lab </h1>
							<p>IV групgа GoFE_WinnerOS</p>
				            <hr>
				            <img class="photo" src="img/icons/logo.png" alt="Deviz" height="52%" />
							
						</div>
					</li>
					<li>
						<div class="slide">
							<img class="icon" src="img/icons/football.svg" alt="Heart Icon"/>
							<blockquote>
								<p>Наш Девиз :</p>
								<hr>
								<img class="photo" src="img/icons/1.1.png" alt="Deviz" />
							</blockquote>
							<p>Слайд 1</p>
						</div>
					</li>
					<li>
						<div class="slide">
							<img class="icon" src="img/icons/heart.svg" alt="Letter Icon"/>
							<blockquote>
								<p>Наши навыки :</p>
								<hr>
								<img class="photo" src="img/icons/1.2.png" alt="Skills" />
							</blockquote>
							<p>Слайд 2</p>
						</div>
					</li>
					<li>
						<div class="slide">
							<img class="icon" src="img/icons/match.svg" alt="Football Icon"/>
							<blockquote>
								<p>Чем мы можем дополнить команду :</p>
								<hr>
								<img class="photo" src="img/icons/1.3.png" alt="Skills" />
							</blockquote>
							<p>Слайд 3</p>
						</div>
					</li>
					<li>
						<div class="slide">
							<img class="icon" src="img/icons/watch.svg" alt="Match Icon"/>
							<blockquote>
									<p>Наш вклад в команду : </p>
								<hr>
								<img class="photo" src="img/icons/1.4.png" alt="Skills" />
							</blockquote>
							<p>Слайд 4</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/snap.svg-min.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/sliderFx.js"></script>
		<script>
			(function() {
				new SliderFx( document.getElementById('slideshow'), {
					easing : 'cubic-bezier(.8,0,.2,1)'
				} );
			})();
		</script>
	</body>
</html>
